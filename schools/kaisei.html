<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>学校詳細 | 進学偏差値 東京23区</title>
    <link rel="stylesheet" href="../style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="../data.js" defer></script>
    <script src="../detail.js" defer></script>
  </head>
  <body data-school-id="14">
    <header class="site-header">
      <div class="container header-inner">
        <a class="logo" href="" aria-label="ページを更新する">
          <span class="logo-mark">進学偏差値.com</span>
          <span class="logo-sub">東京23区 高校情報</span>
        </a>
        <nav class="header-nav">
          <a class="nav-link" href="../index.html">高校を探す</a>
          <a class="nav-link" href="../ward-ranking.html">区別ランキング</a>
          <a class="nav-link" href="../index.html#about">進学偏差値とは</a>
        </nav>
      </div>
    </header>

    <main id="detailRoot">
      <section class="detail-hero">
        <div class="container">
          <a class="back-link" href="../index.html">← 一覧に戻る</a>
          <div class="detail-header">
            <div>
              <p class="eyebrow">学校詳細</p>
              <h1 id="schoolName">読み込み中...</h1>
              <div class="detail-meta">
                <div class="badge-row" id="schoolBadges"></div>
                <label class="field detail-year">
                  <span>年度</span>
                  <select id="yearSelect"></select>
                </label>
              </div>
              <div class="detail-links">
                <a
                  id="schoolWebsite"
                  class="detail-link school-website"
                  href=""
                  target="_blank"
                  rel="noopener noreferrer"
                  >学校公式サイト</a
                >
              </div>
            </div>
            <div class="detail-score">
              <div class="score-value" id="scoreValue">-</div>
              <div class="score-label">進学偏差値</div>
            </div>
          </div>
          <div class="tier-line" id="tierLine"></div>
          <div class="tier-bar" id="tierBar">
            <span class="tier-s"></span>
            <span class="tier-a"></span>
            <span class="tier-b"></span>
            <span class="tier-c"></span>
          </div>
        </div>
      </section>

      <section class="detail-body">
        <div class="container detail-grid">
          <div class="detail-card">
            <h2>進学先（人数）</h2>
            <p class="results-count" id="destinationsTotal"></p>
            <ul class="destination-list" id="destinationsList"></ul>
            <div class="chart-container">
              <canvas id="destinationsChart"></canvas>
            </div>
          </div>
          <div class="detail-card">
            <h2>ランク分布</h2>
            <div class="chart-container">
              <canvas id="tierChart"></canvas>
            </div>
          </div>
          <div class="detail-card chart-full-width" id="trendCard" style="display: none;">
            <h2>年度別トレンド</h2>
            <div class="chart-container">
              <canvas id="trendChart"></canvas>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer class="site-footer">
      <div class="container footer-inner">
        <p>進学偏差値.com（MVP）</p>
        <p class="footer-note">データ提供: 自前CSV / サンプル</p>
      </div>
    </footer>
  </body>
</html>
